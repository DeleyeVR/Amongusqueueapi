<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Among Us Queue Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Among Us Queue Panel</h1>
        <div class="input-section">
            <label for="connectCode">Connect Code:</label>
            <input type="text" id="connectCode" placeholder="Enter your code">
            <button id="saveCode">Save</button>
        </div>
        <div class="queue-section">
            <h2>Queue Status</h2>
            <pre id="queueOutput">Loading...</pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
